<div class="blur-bg">
    <div class="blur-bg-inside">
        <div class="container">
            <div class="row">
                {% for homepage-article in site.homepage-articles %}
                <div class="column-1-3">
                    <h3>{{ homepage-article.title }}</h3>
                    <img src="{{ homepage-article.image | relative_url }}">
                    {{ homepage-article.content }}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
